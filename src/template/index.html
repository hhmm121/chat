<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">智能助手</h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    开启新对话
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="history-section">
                    <h3>今天</h3>
                    <div class="history-list" id="todayHistory">
                        <!-- 今天的历史记录 -->
                    </div>
                </div>
                
                <div class="history-section">
                    <h3>7天内</h3>
                    <div class="history-list" id="weekHistory">
                        <!-- 7天内的历史记录 -->
                    </div>
                </div>
                
                <div class="history-section">
                    <h3>30天内</h3>
                    <div class="history-list" id="monthHistory">
                        <!-- 30天内的历史记录 -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="sidebar-btn">
                    <i class="fas fa-download"></i>
                    下载 App
                    <span class="new-tag">New</span>
                </button>
                <button class="sidebar-btn">
                    <i class="fas fa-user"></i>
                    个人信息
                </button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 移动端侧边栏切换按钮 -->
            <div class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <div class="chat-container" id="chatContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h2>我是智能助手，很高兴见到你！</h2>
                        <p>我可以帮你写代码、读文件、写作各种创意内容，请把你的任务交给我吧~</p>
                    </div>
                    <div class="examples-container" id="examplesContainer">
                        <!-- 示例按钮将通过JS动态添加 -->
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <i class="fas fa-spinner fa-spin"></i> AI助手正在思考中...
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <div class="input-modes">
                            <button class="mode-btn active" data-mode="normal">
                                <i class="fas fa-brain"></i>
                                智能对话
                            </button>
                            <button class="mode-btn" data-mode="search">
                                <i class="fas fa-search"></i>
                                联网搜索
                            </button>
                        </div>
                        
                        <div class="input-wrapper">
                            <textarea
                                class="message-input"
                                id="messageInput"
                                placeholder="给智能助手发送消息..."
                                rows="1"
                            ></textarea>
                            <div class="input-actions">
                                <button class="action-btn" id="attachBtn">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <button class="send-button" id="sendButton">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="disclaimer">
        内容由AI生成，请仔细甄别
    </div>

    <script src="script_stream.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
